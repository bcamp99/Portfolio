<!-- begin share -->
<div class="share">
  <ul class="share__list list-reset">

    <!-- Pinterest -->
    <li class="share__item">
      <a class="share__link share__pinterest"
        href="https://pinterest.com/pin/create/button/?url={{ site.url }}{{ site.baseurl }}{{ page.url }}&amp;media={{ site.url }}{{ site.baseurl }}{{ page.image }}&amp;description={{ page.title | uri_escape }}"
        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
        title="Share on Pinterest" rel="nofollow">
        <i class="fa-brands fa-pinterest"></i>
      </a>
    </li>

    <!-- LinkedIn -->
    <li class="share__item">
      <a class="share__link share__linkedin"
        href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        title="Share on LinkedIn" rel="nofollow">
        <i class="fa-brands fa-linkedin"></i>
      </a>
    </li>

    <!-- Instagram (Profile Link â€” not a share link) -->
    <li class="share__item">
      <a class="share__link share__instagram"
        href="https://instagram.com/becwrit.99"
        target="_blank" rel="noopener"
        title="View on Instagram">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </li>

  </ul>
</div>
<!-- end share -->
