#-------------------------------
# General Site Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
remote_theme: Baleon

#-------------------------------
# Build Settings
markdown: kramdown
permalink: /:title
plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 8
paginate_path: "/blog/page/:num"

#-------------------------------
# Collections
collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /blog/:slug
  projects:
    output: true
    permalink: /project/:slug

# Pages Path
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

sass:
  style: compressed

#-------------------------------
# Navigation Settings
menu_settings:
  menu_items:
    - title: 'Home'
      url: '/'
    - title: 'Projects'
      url: '/projects/'
    - title: 'Blog'
      url: '/blog/'
    - title: 'About'
      url: '/about/'
    - title: 'Elements'
      url: '/elements/'

# Call to action button
cta_button:
  enable: true
  cta_button_link: "/contact/"
  cta_button_text: Say Hello!

#-------------------------------
# Author Settings
author:
  author_intro: Hey, I’m Bayley Camp
  author_name: Bayley Camp
  author_role: a Designer and Multidisciplinary Creative
  author_avatar: images/Headshot.jpg

#-------------------------------
# Sidebar Section Settings
sidebar:
  sidebar_title: >
    A collection of moments and ideas
    from interfaces to imagery, sketches to stories.
  sidebar_description: This is where I share what inspires me and how I bring creativity to life across mediums.

# Social Links
social:
  - {icon: "fa-brands fa-linkedin", name: "LinkedIn", link: "https://linkedin.com/in/bayleyecamp"}
  - {icon: "fa-brands fa-pinterest", name: "Pinterest", link: "https://pinterest.com/bcamp_99"}
  - {icon: "fa-brands fa-instagram", name: "Instagram", link: "https://instagram.com/becwrit.99"}

#-------------------------------
# Projects Settings
projects:
  enable: true
  projects_title: Product Design <em>Showcase</em>
  projects_description: I present my top-tier projects, meticulously crafted with unwavering passion, simplicity, boundless creativity, and unparalleled attention to detail.

#-------------------------------
# Blog Section Settings
blog:
  enable: true
  blog_title: Latest <em>Articles</em> & <em>Publications</em>
  blog_description: Discover the latest industry news, insights, and trends in a few clicks.

#-------------------------------
# Contact Settings
contact:
  email: xovyvdrp
  description: You can reach me directly through this contact form — messages are sent securely and go straight to my inbox.

#-------------------------------
# Comment Section (Disqus)
disqus-identifier: anvod-studio-test

#-------------------------------
# Google Analytics
google-analytics:

#-------------------------------
# Disable Unused Sections
testimonials:
  enable: false

faq:
  enable: false

mailchimp:
  enable: false
